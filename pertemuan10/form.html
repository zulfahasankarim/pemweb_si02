<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <style>
        .error {
            color: rgb(0, 60, 255);
            font-size: 0.9em;
        }
        .invalid {
            border: 1px solid rgb(63, 133, 203);
        }
        .success {
            background-color: rgb(30, 114, 182);
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Form Validasi</h1>
    <form id="validationForm" onsubmit="return validateForm()">
        <label for="name">Nama Pelanggan:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="departureTime">Jam Keberangkatan:</label>
        <input type="time" id="departureTime" name="departureTime" required>
        <span class="error" id="timeError"></span><br><br>

        <label for="destination">Tujuan Keberangkatan:</label>
        <input type="text" id="destination" name="destination" required>
        <span class="error" id="destinationError"></span><br><br>

        <label for="tickets">Jumlah Tiket:</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required>
        <span class="error" id="ticketsError"></span><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Data Form</h2>
    <div id="formData" class="success" style="display:none;"></div>

    <script>
    function validateForm() {
    let Valid = true;

    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const departureTime = document.getElementById('departureTime');
    const destination = document.getElementById('destination');
    const tickets = document.getElementById('tickets');

    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');
    const timeError = document.getElementById('timeError');
    const destinationError = document.getElementById('destinationError');
    const ticketsError = document.getElementById('ticketsError');



    if (Valid) {
        const formData = document.getElementById('formData');
        formData.style.display = 'block';
        formData.innerHTML = `
            <strong>Nama Pelanggan:</strong> ${name.value}<br>
            <strong>Email:</strong> ${email.value}<br>
            <strong>Jam Keberangkatan:</strong> ${departureTime.value}<br>
            <strong>Tujuan Keberangkatan:</strong> ${destination.value}<br>
            <strong>Jumlah Tiket:</strong> ${tickets.value}
            <p>terimakasi &#128513 &#128077 &#128077
        `;
    }

    return false;
}
    </script>
</body>
</html>
