<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Choy</title>
<style>
    .container{
        border: 1px solid brown;
        width: 300px;
    }
    .chatbox{
        height: 400px;
        overflow-y: auto;
    }
    .chatbox-input{
        width: 80%;
    }
</style>
</head>
<body>
    <div>
    <div class="container">
        <div class="chatbox" id="chatbox">

        </div>
        <div class="chatbox-footer"></div>
            <input type="text" class="chatbox-input" id="chat" placeholder="masukan pesan myu =">
            <button onclick="newchat()">kirim</button>
    </div>
    <script>
        function newchat(){
            let chatbox = document.getElementById('chatbox')
            let chat = document.getElementById('chat')

            let chatElemen = document.createElement('div')
            chatElemen.textContent = chat.value
            chatbox.appendChild(chatElemen)
            chat.value = ""
        }
    </script>
</body>
</html>
